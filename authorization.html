<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authorization</title>
	<script defer="defer" src="js/authorization.js"></script>
	<link href="css/authorization.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div class="container right-panel-active">
		<div class="container__form container--signup">
			<form action="#" class="form" id="form1">
				<h2 class="form__title">RUNO</h2>
				<h3 class="form__title">Create account </h3>
				<input type="email" placeholder="Email" class="input">
				<input type="password" placeholder="Password" class="input">
				<input type="password" placeholder="Confirm Password" class="input">
				<button class="btn">Create account</button>
				<br>
				<button class="btnn">CSign up with Google</button>
			</form>
		</div>

		<div class="container__form container--signin">
			<form action="#" class="form" id="form2">
				<h2 class="form__title">RUNO</h2>
				<h3 class="form__title">Login to your account</h3>
				<input type="email" placeholder="Email" class="input">
				<input type="password" placeholder="Password" class="input">
				<a href="#" class="link">Forgot your password?</a>
				<div class="remember-me--forget-password">

					<label>
						<input type="checkbox" name="item" checked>
						<span class="text-checkbox">Remember me</span>
					</label>
				</div>
				<button class="btn">Sign In</button>
				<br>
				<button class="btnn">CSign up with Google</button>
			</form>
		</div>

		<div class="container__overlay">
			<div class="overlay">
				<div class="overlay__panel overlay--left">
					<button class="btn" id="signIn">Login</button>
				</div>
				<div class="overlay__panel overlay--right">
					<button class="btn" id="signUp">Create account</button>
				</div>
				<img src="images/content/reg.webp" alt="photo">
			</div>

		</div>
	</div>
</body>

</html>
